<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./application.js" defer></script>
</head>
<body>
    <section id="numberPad">
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>.</button>
        <button>=</button>
        <section id="extras">
            <button>Clear</button>
            <button>Delete</button>
        </section>
    </section>
    <section id="operations">
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
    </section>
    
</body>
</html>
